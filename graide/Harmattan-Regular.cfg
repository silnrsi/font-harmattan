[main]
font = ../results/Harmattan-Regular-graide.ttf
testsfile = Har-tests.xml
defaultrtl = 0
ap = ../results/generated/Harmattan-Regular.xml
size = 80

[build]
gdlfile = ../source/graphite/master.gdl
usemakegdl = 1
makegdlfile = ../results/Harmattan-Regular-graide.gdl
attpass = 1
apronly = 1
makegdlcmd = make_gdl --omitaps "_above,_below,_center,_ring,_through,above,below,center,ring,through,U,L"  --cursive "exit=entry,rtl" --cursive "_digit=digit" -i %i -a %a -c ../source/classes.xml %f %g
ignorewarnings = 510,3521

[ui]
textsize = 10
tabstop = 40
tweakglyphsize = 80
attglyphsize = 200
entities = 1
kernedges = 1

[window]
openfiles = ../source/graphite/HarGlyphs.gdh;../source/graphite/master.gdl;
mainwidth = 1042
mainheight = 715
vsplitter = AAAA/wAAAAEAAAACAAABpQAAAP0BAAAAAgEAAAACAQ==
hsplitter = AAAA/wAAAAEAAAACAAABwAAAAeQBAAAABAEAAAABAQ==

[data]
currenttest = 2.0.3
testfiles = Har-tests.xml;Allah.xml;Kern-ng.xml;

