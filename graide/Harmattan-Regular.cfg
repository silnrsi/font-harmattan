[main]
font = Harmattan-Regular-graide.ttf
testsfile = Regular-tests.xml
defaultrtl = 1
ap = ../results/generated/Harmattan-Regular.xml
size = 50

[build]
gdlfile = ../source/graphite/master.gdl
usemakegdl = 1
makegdlfile = ../results/Harmattan-Regular-graide.gdl
attpass = 1
apronly = 1
makegdlcmd = make_gdl --omitaps "_above,_below,_center,_ring,_through,above,below,center,ring,through,U,L"  --cursive "exit=entry,rtl" --cursive "_digit=digit" -i %i -a %a -c ../source/classes.xml %f %g
ignorewarnings = 510,3521

[ui]
textsize = 10
tabstop = 32
tweakglyphsize = 80
attglyphsize = 200
entities = 1
kernedges = 1
editorfont = Consolas

[window]
openfiles = ../source/graphite/HarGlyphs.gdh;../source/graphite/master.gdl;../source/graphite/HarFeatures.gdh;../results/../graide/../results/Harmattan-Regular-graide.gdl;../source/graphite/caBasedKerning.gdl;../results/generated/Harmattan-Regular.gdl;
mainwidth = 1468
mainheight = 934
vsplitter = AAAA/wAAAAEAAAACAAAB5wAAAZYBAAAAAgEAAAACAQ==
hsplitter = AAAA/wAAAAEAAAACAAABjAAABBoBAAAABAEAAAABAQ==

[data]
currenttest = 0.7.18
testfiles = Regular-tests.xml;Allah.xml;Kern-ng.xml;utr53.xml;

