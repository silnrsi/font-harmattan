[main]
font = ../results/Harmattan-Regular-graide.ttf
testsfile = Regular-tests.xml
defaultrtl = 0
ap = ../results/generated/Harmattan-Regular.xml
size = 80

[build]
gdlfile = ../source/graphite/master.gdl
usemakegdl = 1
makegdlfile = ../results/Harmattan-Regular-graide.gdl
attpass = 1
apronly = 1
makegdlcmd = make_gdl --omitaps "_above,_below,_center,_ring,_through,above,below,center,ring,through,U,L"  --cursive "exit=entry,rtl" --cursive "_digit=digit" -i %i -a %a -c ../source/classes.xml %f %g
ignorewarnings = 510,3521

[ui]
textsize = 10
tabstop = 40
tweakglyphsize = 80
attglyphsize = 200
entities = 1
kernedges = 1
editorfont = Consolas

[window]
openfiles = ../source/graphite/HarGlyphs.gdh;../source/graphite/master.gdl;../source/graphite/HarFeatures.gdh;../results/../graide/../results/Harmattan-Regular-graide.gdl;
mainwidth = 1444
mainheight = 888
vsplitter = AAAA/wAAAAEAAAACAAABswAAAZwBAAAAAgEAAAACAQ==
hsplitter = AAAA/wAAAAEAAAACAAAB5QAAAvkBAAAABAEAAAABAQ==

[data]
currenttest = 3.0.10
testfiles = Regular-tests.xml;Allah.xml;Kern-ng.xml;utr53.xml;

